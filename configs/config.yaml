# Hyperparameters for all methods

num_epochs: [20]
batch_size: 16
eta: 0.1
lr: [3e-5, 1e-4, 3e-3]
weight_decay: 1e-4 #[1e-4, 1e-3, 1e-2, 1e-1, 1]
up: [4,20,50] #[4, 5, 6, 20, 50, 100]
T: 40 #[40, 50, 60]



# Specific hyperparameters for to create SMA dataset
SMA:
  name: 'AWA'
  split_seed: 1
  K: 4
  mu: 0.05
  img_size: 256 #224