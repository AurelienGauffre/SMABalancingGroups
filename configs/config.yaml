wandb_project: 'SMA_Imbalance_2'
output_dir: 'outputs'
slurm_output_dir: 'slurm_outputs'
data_path: 'data'
slurm_partition: null #Pas None ?
max_time: 4320  # 3 * 24 * 60
num_hparams_seeds: 20
num_init_seeds: 5
selector: 'min_acc_va'

#Sweep
method: ['erm','jtt', 'suby', 'subg', 'rwy', 'rwg', 'dro']
dataset: ['SMA']
init_seed: [0]
hparams_seed: [0]
